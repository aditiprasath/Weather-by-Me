<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Weather Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Weatherby Me</h1>
            <button id="dark-mode-button" class="dark-mode-toggle">
                <i class="wi wi-day-sunny"></i>
            </button>
        </header>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search for a city...">
            <button id="search-button"><i class="wi wi-direction-right"></i></button>
        </div>

        <!-- Notification -->
        <div class="notification"></div>

        <!-- Current Weather -->
        <div class="weather-container">
            <div class="weather-card">
                <div class="weather-icon">
                    <i class="wi wi-day-cloudy"></i>
                </div>
                <div class="weather-info">
                    <h2 class="temperature-value">--Â°<span>C</span></h2>
                    <p class="temperature-description">--</p>
                    <p class="location">--</p>
                </div>
            </div>
        </div>

        <!-- Forecast -->
        <div class="forecast-container"></div>
    </div>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
